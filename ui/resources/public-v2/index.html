<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas Explorer v2</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0f0f1a;
      color: #eee;
    }
    #app {
      min-height: 100vh;
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a2e;
    }
    ::-webkit-scrollbar-thumb {
      background: #3a3a5a;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4a4a6a;
    }
  </style>
</head>
<body>
  <div id="app">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: #666;">
      Loading Atlas Explorer v2...
    </div>
  </div>
  <script src="atlas-ui/js/main.js"></script>
</body>
</html>
